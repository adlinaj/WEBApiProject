

<form >

  <!-- [formGroup]="addStudent" (ngSubmit)="createStudent()" -->

    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to register to a club.</p>
      <hr>
  
      <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="fullname" id="fullname"  formControlName="name" required>

      <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4">Course </label>&nbsp;
        <select class="form-select" id="Course" type="text" formControlName="course">
          <option>CT203</option>
          <option>CT204</option>
          <option>CT206</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4">Semester </label>&nbsp;
        <select class="form-select" id="semester" type="text" formControlName="semester">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" formControlName="email" required>
  
      <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4">Choose Club </label>&nbsp;
        <select class="form-select"  formControlName="clubId">
          <option>Badminton Club</option>
          <option>Futsal CLub</option>
          <option>Hockey Club</option>
          <option>Netball Club</option>
          <option>Volleyball Club</option>
        </select>
      </div>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="login">Click Here!</a></p>
    </div>
  </form>
